{% extends 'base.html' %}

{% block content %}
	<div class="content-width" style="margin-top: 1rem;">
		<h2 class="dark-colo">
			<a href="{{ category.get_absolute_url }}">{{ category }}</a>
		</h2>
		<div>
			<br>
			<div class="four-columns destroy-grid split-grid">
				{% for prod in category.products.all %}
					<div class="white-block push">
						<a href="{{ prod.get_absolute_url }}">
							{{ prod }}
						</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}
